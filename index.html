<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Caveat:wght@400;700&family=Lobster&family=Monoton&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display+SC:ital,wght@0,400;0,700;1,700&family=Playfair+Display:ital,wght@0,400;0,700;1,700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&family=Source+Sans+Pro:ital,wght@0,400;0,700;1,700&family=Work+Sans:ital,wght@0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <div class="covid-page-background-container">
        <div class="covid-page-first-section d-flex flex-row">
            <div class="covid-page-first-section-first-item d-flex flex-column">
                <h1 class="covid-page-first-section-first-item-heading"> All you need to know about COVID-19 </h1>
                <button class="btn btn-primary button"> Know more </button>
            </div>
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png" />
        </div>
        <div class="covid-page-second-section d-flex flex-row">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" />
            <div class="covid-page-second-section-sub-heading d-flex flex-column">
                <h1 class="second-section-heading"> COVID-19 Test </h1>
                <p class="second-section-paragraph"> If you think you have been exposed to novel coronavirus (COVID-19)...more</p>
            </div>
        </div>
        <div class="covid-page-symptom-section">
            <h1 class="covid-page-symptom-section-heading">Symptoms</h1>
            <div class="covid-page-symptom-section-pictures d-flex flex-row">
                <div class="covid-page-symptom-section-first-picture d-flex flex-column">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" />
                    <p class="paragraph">Dry Cough</p>
                </div>
                <div class="covid-page-symptom-section-first-picture second-one d-flex flex-column">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" />
                    <p class="paragraph"> High Fever </p>
                </div>
                <div class="covid-page-symptom-section-first-picture third-one d-flex flex-column">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" />
                    <p class="paragraph">Headache</p>
                </div>
            </div>
        </div>
        <div class="covid-page-videos-section">
            <h1 class="covid-page-symptom-section-heading">Videos</h1>
            <div class="covid-page-videos-section-card-conatiner d-flex flex-row">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" class="image-change" />
                <div class="covid-page-videos-section-card-conatiner-details d-flex flex-column">
                    <h1 class="second-section-heading"> To prevent the spread of ... </h1>
                    <p class="second-section-paragraph"> If you think you have been exposed to novel coronavirus (COVID-19)</p>
                    <button class="btn btn-primary button"> Watch Video</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
